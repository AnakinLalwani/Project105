<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
    <center>
      <h1 class="header">Emotion Recognition</h1>
      <br><br><br><br>
      <div style="color:rgb(231, 86, 86);">
      <p>This model can identify:-</p>
      <hr style="border: 1px solid rgb(231, 86, 86);">
      <p>Happiness</p>
      <hr style="border: 1px solid rgb(231, 86, 86);">
      <p>Sadness</p>
      <hr style="border: 1px solid rgb(231, 86, 86);">
      <p>Angriness</p>
      <hr style="border: 1px solid rgb(231, 86, 86);">
      <p>Shock</p>
      <hr style="border: 1px solid rgb(231, 86, 86);">
      <p>Disgust</p>
      <br><br><br><br>
    </div>
    <h4>Webcam :- </h4>
    <div id="camera"></div>
    <button onclick="take_snapshot()" class="btn btn-danger">Take Photo</button>
    <h4>Snapshot :- </h4>
    <div id="result"></div>
    <button onclick="check()" class="btn btn-danger">Identify</button>
    <br><br>
    <h4>Prediction 1:- <span id="object1"></span></h4>
    <h4>Accuracy:- <span id="accuracy1"></span></h4>
    <hr>
    <h4>Prediction 2:- <span id="object2"></span></h4>
    <h4>Accuracy:- <span id="accuracy2"></span></h4>
    </center>
  </div>

<script src="main.js"></script>

  </body>
</html>
